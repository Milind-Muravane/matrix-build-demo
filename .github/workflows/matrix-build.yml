name: Matrix Build with Artifacts

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-c3ae17d
        run: echo "Building for Python version ${{ matrix.python-version }}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Generate build artifact
        run: |
          echo "Build output for Python version ${{ matrix.python-version }}" > output-${{ matrix.python-version }}.txt
          echo "Generated on $(date)" >> output-${{ matrix.python-version }}.txt
          echo "Success âœ…" >> output-${{ matrix.python-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-c3ae17d-py${{ matrix.python-version }}
          path: output-${{ matrix.python-version }}.txt
